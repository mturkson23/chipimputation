sudo: required
language: python
jdk: openjdk8
services: docker
python: '3.6'
matrix:
  fast_finish: true
install:
- mkdir /tmp/nextflow
- cd /tmp/nextflow
- wget -qO- get.nextflow.io | bash
- sudo ln -s /tmp/nextflow/nextflow /usr/local/bin/nextflow
- pip install --upgrade pip
- pip install nf-core
- mkdir ${TRAVIS_BUILD_DIR}/tests && cd ${TRAVIS_BUILD_DIR}/tests
- sudo apt-get install npm && npm install -g markdownlint-cli
- sudo apt-get install libarchive-dev
- mkdir /tmp/singularity
- cd /tmp/singularity
- wget https://github.com/singularityware/singularity/releases/download/2.5.2/singularity-2.5.2.tar.gz
- tar xvf singularity-2.5.2.tar.gz
- cd singularity-2.5.2
- "./configure --prefix=/usr/local"
- make
- sudo make install
env:
  matrix:
  - NXF_VER=19.04.1
  global:
    secure: 
script:
- nextflow run mturkson23/chipimputation -r master -profile test,singularity
